<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Epic Ticket Kiosk</h1>
      <form id="ticketInput">
        <div class="form-group">
          <label for="name">Your name:</label>
          <input id="name" type="text" class="form-control">
          <label for="age">Your age:</label>
          <input id="age" type="number" class="form-control" min="1" set="1">
        </div>
        <h2>Movie Titles</h2>
        <select class="form-group" id="movie-title">
          <option>Snow White</option>
          <option>Black Panther</option>
          <option>Scream</option>
          <option>Inception</option>
          <option>Steel Magnolias</option>
        </select>
        <br>
        <h2>Movie Times</h2>
        <select class="form-group" id="movie-times">
          <option value="1">Afternoon Matinee</option>
          <option value="0">Evening</option>
          <option value="0">Late Night</option>
        </select>
        <br><br>
        <button type="submit" name="button">Submit!</button>
      </form>
      <br>
      <br>
      <div class="panel panel-default">
        <div class="panel-heading">Hi, <span class="name"></span></div>
        <div class="panel-body">
          <ul id="ticket">

          </ul>
          <button class="btn return">Return to Kiosk</button>
        </div>
      </div>
    </div>
  </body>
</html>
